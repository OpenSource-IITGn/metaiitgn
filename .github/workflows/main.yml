name: MetaIITGn_test_suitev1

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - '**'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install MkDocs and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material pymarkdownlnt

      - name: Lint Markdown
        run: |
          pymarkdown lint docs/**/*.md

      - name: Build MkDocs
        run: |
          mkdocs build

      - name: Check for dead links
        run: |
          mkdocs serve --no-livereload
