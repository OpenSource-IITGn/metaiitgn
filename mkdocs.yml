site_name: Meta IITGandhinagar
site_url: https://opensource-iitgn.github.io/metaiitgn/
repo_url: https://github.com/OpenSource-IITGn/metaiitgn
theme:
    name: material
    palette:
      # Light mode (default)
      - scheme: default
        primary: indigo
        accent: indigo
        toggle:
          icon: material/weather-sunny
          name: Switch to dark mode
      # Dark mode
      - scheme: slate
        primary: indigo
        accent: indigo
        toggle:
          icon: material/weather-night
          name: Switch to light mode
    font:
      text: 'Roboto'
      code: 'Roboto Mono'
    logo: ''
    favicon: 'assets/images/favicon.png'
    icon:
      repo: fontawesome/brands/github
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.sections
        - navigation.expand
        - navigation.path
        - navigation.top
        - navigation.footer
        - content.code.copy
        - content.code.annotate
        - content.tooltips
        - header.autohide
        - search.highlight
        - search.share
        - search.suggest
extra:
  social:
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/iitgn.official/
    - icon: fontawesome/brands/twitter
      link: https://x.com/iitgn
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/school/indian-institute-of-technology-gandhinagar-iitgn-
    - icon: fontawesome/brands/github
      link: https://github.com/OpenSource-IITGn/metaiitgn
nav:
    - Quick Links:
      - About: index.md
      - About IIT Gandhinagar: about.md
      - Clubs: clubs.md
      - What's New: updates.md
      - Contacts: contacts.md
    - Academics:
      - About: academics.md
      - Academic Discussion Hours: academics_ADH.md
      - UG Branches: academics_branches.md
      - PG Branches: academics_pgbranches.md
      - Branch Change: academics_branchchange.md
      - Dean's List: academics_dean's_list.md
      - Honours: academics_honors.md
      - Minors: academics_minors.md
      - Online Courses: academics_onlinecourses.md
      - Graduation Requirements: academics_graduation.md
      - Dual Major: academics_dual_majors.md
      - Grading: academics_grading.md
      - PAL: academics_pal.md
      - Semester Store: academics_semester_store.md
      - Semester Long-Exposure: academics_semlongexposure.md
    - Policies:
      - Academic Advisories: policies.md
      - SSAC: policies.md
      - Scholarships: policies.md
      - Honour Code: honour_code.md
      - Anti-Ragging Policy: policies.md
    - Courses:
      - Courses offered: courses.md
      - Course guides: courses.md
      - Course materials: courses.md
    - Careers:
      - Internships and Placement: careers.md
      # - Placements: placements.md
    - Alumni:
      - Alumni Directory: alumni.md
      - Success stories: alumni.md
      - Mentorship: alumni.md
    - Students:
      - Student Resources: students.md
    - Community Guidelines:
      - How to contribute: howtocontribute.md
      - Guidelines for Articles: articleguidelines.md
      - Guidelines for Discussions: discussionguidelines.md

extra_css:
  - https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap
  - theme/custom.css

extra_javascript:
  - https://kit.fontawesome.com/5772cf3e3c.js

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

plugins:
  - search
