<h1 id="online-courses">Online Courses</h1>
<p>IIT Gandhinagar provides its students the provision of enhancing their knowledge and skill-set and further gain credits for it by enabling students to enroll in allocated Massive Open Online Courses (MOOCs). MOOCs make university courses available to thousands of students. These courses are disruptive, technology-driven learning platforms that are challenging traditional educational models. Numerous companies also recognize the value addition from, say, a Udacity nanodegree or a Coursera Capstone project. Additionally, MOOCs can be leveraged to enhance IIT Gandhinagar’s course offerings (e.g., by using flipped classrooms) and add to the richness of our overall catalogue.</p>
<p><strong>Essential Features</strong>:</p>
<ul>
<li>MOOCs may be broadly classified into the following two categories:<ol>
<li><strong>Faculty-Sponsored</strong>:
These courses will be shepherded by IITGN faculty, and would be largely in his/her area of interest. The concerns over proceedings of the MOOCs will be the responsibility of the faculty.</li>
<li><strong>Courses done directly by students</strong>:
Students are free to choose their own courses on MOOCs, provided that the interest field may be, for example, in areas that are under-represented at IITGN in terms of faculty expertise. The responsibility of completing such courses lies with the student.</li>
</ol>
</li>
<li>MOOCs registered on the following platforms are encouraged:<ol>
<li><strong>Swayam – NPTEL</strong>:
    <ol type="A">
    <li> All Swayam – NPTEL Online Certification Courses will be included.</li>
    <li> NPTEL courses are typically <strong>4 week</strong>, <strong>8 week</strong> and <strong>12 week</strong> long and will map onto <strong>1</strong>, <strong>2</strong> and <strong>3 credits</strong> respectively in the IITGN system.</li>
    </ol></li>
<li><strong>Non-NPTEL platforms:</strong>
    <ol type="A">
    <li> The courses (and credits) on non-NPTEL platforms (for example, Coursera, EdX, Udacity, etc.) will be approved on a <strong>case-by-case basis</strong>. A student wanting to include a course from these platforms will need to provide a justification to the concerned authorities (before enrolling for the course) on how/why a certain course can be mapped to an equivalent course at IITGN.</li>
    <li>  Once a course on these non-NPTEL platforms has been approved, it will continue to remain approved for <strong>three years</strong> and no fresh approvals will be needed for subsequent students wanting to take the same course.</li>
    </ol></li>
</ol>
</li>
<li>Regarding the finances related to registration for MOOCs on any platform:<ol>
<li>Students will be expected to pay the cost. However, for faculty sponsored courses, this cost will be reimbursed to the students upon producing the course completion certificate.</li>
<li>For courses that students do on their own, the costs will have to be borne by the students themselves.</li>
<li>The institute may reimburse a portion of the expenses incurred by a student for MOOCs upon presentation of the original course completion certificate.</li>
</ol>
</li>
<li>Regarding credit conversion and Pass/Fail considerations:<ol>
<li>Undergraduate (B.Tech) students can count up to <strong>16 credits</strong>, and postgraduate (M.Sc., M.A., M.Tech, Ph.D.) students can count up to <strong>8 credits</strong> of MOOCs coursework towards graduation requirements.</li>
<li>MOOCs will be treated as "<strong>Passed</strong>" or "<strong>Failed</strong>" and will not affect a student's CPI. The total number of credits that a UG student can claim under the Pass/Fail option will be capped at <strong>16 credits</strong> (combined across courses done online and at the institute). Likewise, the total number of credits that a PG student can claim for this benefit will be capped at <strong>8 credits</strong> (combined across courses done online and at the institute). However, no student may convert more than <strong>two courses</strong> done at the institute to Pass/Fail (see examples below).</li>
<li>Examples:
    <ol type="A">
    <li> A UG student successfully completes four 3-credit courses online. These, by default will be considered as “Pass” and thus will be counted in the 16 credit limit. The student can then convert a non-Fail letter grade of only one more 4-credit course done at the institute to a “Pass” grade.</li>
    <li> Another UG student does not take any courses online. This student can convert a non-Fail letter grade to a “Pass” grade in a maximum of two courses done at the institute.</li>
    <li> A PG student successfully completes one 2-credit course online. This student can utilize the “Pass/Fail” option for two 3-credit courses or one 4-credit and another 2-credit course done at the institute.</li>
    <li> A PG student does no course online. The student can convert a non-Fail letter grade to a “Pass” grade in a maximum of two courses done at the institute.</li>
    </ol></li>
</ol>
</li>
<li>Normally, only elective courses can be fulfilled through MOOCs, but the concerned authorities may allow credits earned in core courses (or similar like Computing) via MOOCs in exceptional circumstances or specific subjects.</li>
<li>MOOCs registrations during a semester do not contribute to <strong>credit overload</strong>, but students must also enroll in regular institute courses and pay full fees while enrolling for MOOCs.</li>
<li>Even <strong>students on suspension</strong> are allowed to register for MOOCs and earn credit.</li>
</ul>
